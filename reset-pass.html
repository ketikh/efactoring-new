<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/select2.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/select2.min.js"></script>
    <title>efactroring</title>
</head>

<body>
    <div class="overlay"></div>
    <div class="modal" id="success">
      <div class="modal-dialog modal-dialog-centered lit-w-modal">
        <div class="modal-content">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"><img src="img/modal-close.svg" alt="Close"></span>
          </button>
          <div class="modal-body">
              <div class="info-popup-img success-icon"><img src="img/tick.svg" alt="Check"></div>
              <div class="info-popup-text">
                ერთჯერადი პაროლი გამოგზავნილია
                  <span>შეამოწმე ელ.ფოსტა</span>
              </div>
          </div>
        </div>
      </div>
    </div>
    <header>
        <div class="h-top">
            <a href="">
                <img src="img/colored-logo.svg" alt="Logo" class="blue-logo">
                <img src="img/logo-green.svg" alt="Logo" class="green-logo">
                <img src="img/mini-blue-logo.svg" alt="Logo" class="mini-blue-logo">
                <img src="img/mini-logo-green.svg" alt="Logo" class="mini-green-logo">
            </a>
            <div class="right-side">
                <a href="" class="site-link">efactoring.ge</a>
                <div class="lang-switcher">
                    <a class="accordion-heading" data-toggle="collapse" data-target="#language">
                        English
                    </a>
                    <ul class="sub-menu collapse" id="language">
                        <li>
                            <a href="" class="">English</a>
                        </li>
                        <li>
                            <a href="">ქართული</a>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
        <div class="h-switcher">
            <label class="main-switcher switch">
                <input type="checkbox" checked>
                <span class="slider round"></span>
                <span class="checked-factoring check-span">ფაქტორინგი</span>
                <span class="checked-investor check-span">ინვესტორი</span>
            </label>
        </div>
    </header>
    <section>
        <div class="auth-reg dots-corner">
            <div class="auth-container without-bg">
                <h2>პაროლის აღდგენა</h2>
                <div class="sub-title">შეიყვანე ელ. ფოსტა</div>
                <label class="pure-material-textfield-outlined">
                    <input placeholder=" ">
                    <span>ელ.ფოსტა</span>
                </label>
                <button class="button blue-fill-btn" data-toggle="modal" data-target="#success">გაგზავნა</button>
                <div class="bottom-line">არ ხარ მომხმარებელი? <a href="registration.html">რეგისტრაცია</a></div>
                <img src="img/dots-blue.svg" alt="Pattern" class="dots-pattern pattern-blue">
                <img src="img/dots-green.svg" alt="Pattern" class="dots-pattern pattern-green">
            </div>
        </div>        
    </section>

    <script>
        $('.show-pass').on('click', function () {
            $(this).parents('.password-field').find('input').prop('type', 'text');
            $(this).hide();
            $(this).next('.hide-pass').show();
        });

        $('.hide-pass').on('click', function () {
            $(this).parents('.password-field').find('input').prop('type', 'password');
            $(this).hide();
            $(this).prev('.show-pass').show();
        });

        $('.main-switcher input').change(function () {
            $('body').toggleClass('factoring-mode');
        });

    </script>
</body>

</html>
