<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/select2.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/select2.min.js"></script>
    <title>efactroring</title>
</head>

<body>
    <div class="overlay"></div>
    <header>
        <div class="h-top">
            <a href="">
                <img src="img/colored-logo.svg" alt="Logo" class="blue-logo">
                <img src="img/logo-green.svg" alt="Logo" class="green-logo">
                <img src="img/mini-blue-logo.svg" alt="Logo" class="mini-blue-logo">
                <img src="img/mini-logo-green.svg" alt="Logo" class="mini-green-logo">
            </a>
            <div class="right-side">
                <a href="" class="site-link">efactoring.ge</a>
                <div class="lang-switcher">
                    <a class="accordion-heading" data-toggle="collapse" data-target="#language">
                        English
                    </a>
                    <ul class="sub-menu collapse" id="language">
                        <li>
                            <a href="" class="">English</a>
                        </li>
                        <li>
                            <a href="">ქართული</a>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
        <div class="h-switcher">
            <label class="main-switcher switch">
                <input type="checkbox" checked>
                <span class="slider round"></span>
                <span class="checked-factoring check-span">ფაქტორინგი</span>
                <span class="checked-investor check-span">ინვესტორი</span>
            </label>
        </div>
    </header>
    <section>
        <div class="auth-reg registration-block">
        <div class="auth-container without-bg">
            <h2>რეგისტრაცია</h2>
            <div class="sub-title">კომპანიის ინფორმაცია</div>
            <div class="error-txt">ზოგადი ერორის ტექსტი..</div>
            <div class="auth-field-cont">
                <label class="pure-material-textfield-outlined">
                    <input placeholder=" ">
                    <span>კომპანიის დასახელება</span>
                </label>
                <label class="pure-material-textfield-outlined with-error">
                    <input placeholder=" ">
                    <span>სარეგისტრაციო ნომერი</span>
                </label>
                <div class="field-error">ეს ველი სავალდებულოა..</div>
                <div class="select-cont">
                    <select class="js-example-basic-single" name="state">
                        <option value=""></option>
                        <option value="1">აქტიური</option>
                        <option value="2">უარყოფილი</option>
                        <option value="3">პროცესში</option>
                        <option value="4">დახურული</option>
                    </select>
                    <label class="select-label">საქმიანობის ხანგრძლივობა</label>
                </div>
                <label class="pure-material-textfield-outlined">
                    <input placeholder=" ">
                    <span>მისამართი</span>
                </label>
                <label class="pure-material-textfield-outlined">
                    <input placeholder=" ">
                    <span>ფიზიკური მისამართი</span>
                </label>
                <label class="pure-material-textfield-outlined">
                    <input placeholder=" ">
                    <span>ტელეფონის ნომერი</span>
                </label>
                <label class="pure-material-textfield-outlined">
                    <input placeholder=" ">
                    <span>ელ. ფოსტა</span>
                </label>
            </div>
            <a href="registration-step2.html" class="button blue-fill-btn">შემდეგი</a>
            <div class="steps-block">
                <div class="active-step">1</div>
                <div>2</div>
                <div>3</div>
            </div>
            <div class="bottom-line">არ ხარ მომხმარებელი? <a href="auth.html">ავტორიზაცია</a></div>
            <img src="img/dots-blue.svg" alt="Pattern" class="dots-pattern pattern-blue">
            <img src="img/dots-green.svg" alt="Pattern" class="dots-pattern pattern-green">
        </div>
        </div>
    </section>

    <script>
        $('.show-pass').on('click', function () {
            $(this).parents('.password-field').find('input').prop('type', 'text');
            $(this).hide();
            $(this).next('.hide-pass').show();
        });

        $('.hide-pass').on('click', function () {
            $(this).parents('.password-field').find('input').prop('type', 'password');
            $(this).hide();
            $(this).prev('.show-pass').show();
        });

        $('.main-switcher input').change(function () {
            $('body').toggleClass('factoring-mode');
        });

    </script>
</body>

</html>
